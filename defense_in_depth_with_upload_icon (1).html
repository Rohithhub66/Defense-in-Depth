<script>
(function() {
  // Mouse scroll to change layers (vertical scroll only on main slide area)
  const range = document.getElementById('layerRangeV');
  const layerScrollDiv = document.getElementById('layerScrollControlVertical');
  const slideBorder = document.querySelector('.slide-border');
  if (slideBorder && range) {
    slideBorder.addEventListener('wheel', function(event) {
      // Only vertical scroll, ignore horizontal
      if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
        event.preventDefault();
        let idx = +range.value;
        if (event.deltaY > 0 && idx < 6) { // scroll down = deeper layer
          range.value = idx + 1;
          showLayer(idx + 1);
        } else if (event.deltaY < 0 && idx > 0) { // scroll up = shallower layer
          range.value = idx - 1;
          showLayer(idx - 1);
        }
        // Sync thumb and rail as in main control
        if (typeof updateActiveTick === "function") updateActiveTick();
      }
    }, { passive: false });
  }
})();
</script>

  const endColor   = [30, 136, 229];  // #1e88e5

  // Helper function to interpolate between two rgb arrays
  function interpolateColor(start, end, t) {
    return [
      Math.round(start[0] + t * (end[0] - start[0])),
      Math.round(start[1] + t * (end[1] - start[1])),
      Math.round(start[2] + t * (end[2] - start[2]))
    ];
  }
  function rgbToHex(rgb) {
    return '#' + rgb.map(x => x.toString(16).padStart(2,'0')).join('');
  }

  // For the thumb: blend from the lightest to darkest for each layer index (gradient)
  function getThumbGradient(idx) {
    const max = 6, t = idx / max;
    const colorA = interpolateColor(startColor, endColor, Math.max(0, t-0.13)); // start a bit lighter
    const colorB = interpolateColor(startColor, endColor, t);
    return `linear-gradient(135deg, ${rgbToHex(colorA)} 0%, ${rgbToHex(colorB)} 100%)`;
  }
  // For the thumb border: a sharp edge color
  function getThumbBorder(idx) {
    const max = 6, t = idx / max;
    return rgbToHex(interpolateColor(startColor, endColor, Math.min(1, t+0.18)));
  }

  // Update the rail gradient color according to the selected layer (smooth transition)
  function setRailGradient(idx) {
    const max = 6, t = idx / max;
    const colorTop = interpolateColor(startColor, endColor, t*0.5); // keep top lighter
    const colorBottom = interpolateColor(startColor, endColor, t);

    rail.style.boxShadow = `0 2px 12px ${rgbToHex(colorBottom)}55 inset`;

(function() {
  // Replace '.slide-border' if your main area uses a different class/id
  const slideBorder = document.querySelector('.slide-border');
  const range = document.getElementById('layerRangeV'); // Vertical slider/range for layers

  if (slideBorder && range) {
    slideBorder.addEventListener('wheel', function(event) {
      // Only process vertical scrolling
      if (Math.abs(event.deltaY) > Math.abs(event.deltaX)) {
        event.preventDefault();
        let idx = +range.value;
        if (event.deltaY > 0 && idx < 6) { // scroll down
          range.value = idx + 1;
          if (typeof showLayer === "function") showLayer(idx + 1);
        } else if (event.deltaY < 0 && idx > 0) { // scroll up
          range.value = idx - 1;
          if (typeof showLayer === "function") showLayer(idx - 1);
        }
        if (typeof updateActiveTick === "function") updateActiveTick();
      }
    }, { passive: false });
  }
})();
